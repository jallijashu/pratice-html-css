<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="device-width intial-scale=1.0">
    <title>lovebirds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="lovebirds.css">
</head>
<body>
<div class="container">
    <div class="container-left">
        <img src="images/lovebirds.png">
        <h2>Maecenas mattis egestas</h2>
        <p>Erdum et malesuada fames oc anet ipsum prims in faucibus uspendisse porta</p>
    </div>
    <div class="container-right">
        <div class="content">
            <img class="logo" src="images/logo.png">
            <p class="header">Welcome to Lovebirds</p>
            <form>
            <div class="input-group">
                <input class="inputName" type="text">
                <label for="username">Username or Email</label>
            </div>
            <div class="input-group">
                <input class="inputName" type="password">
                <label for="password">password</label>
            </div>
            <p><a href="#">Forget Password</a></p>
            <button>Sign In</button>               
            </form>
            <div class="footer">
                <span>or</span>
            </div>
            <div class="google-login">
                <img src="images/google-logo.png" alt="google">
                <span>Sign in with Google</span>
            </div>
            <p class="create-account">
                New Lovebird? <a href="#" class="login">Create account</a>
            </p>
        </div>
    </div>
</div>

</html>
